<html lang="es-CO">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
        <title> ADASLAB </title>
        {% load static %}
        <link rel="icon" type="image/ico" href="{% static 'images/adaslab.ico' %}" sizes="32x32">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    </head>
    <body>
        <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
            <div class="container">
                <div class="card login-card"> 
                    <div class="row no-gutters">
                        <div class="col-md-6">
                            <div class="d-none d-sm-block"> 
                                <img src="{% static 'images/adaslab.jpg' %}" class="img-fluid" width="532" height="445" alt="ADASLAB">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <br><br><br><br>
                            <div class="card-body"> 
                                <div class="d-block d-sm-none">
                                    <img src="{% static 'images/adaslab.jpg' %}" class="img-fluid" width="532" height="445" alt="ADASLAB">
                                </div>
                                <p class="login-card-description text-center">Restablecimiento de contraseña completado</p>
                                <p class="text-justify">Su contraseña ha sido establecida. Ahora puede seguir adelante e iniciar sesión con su nueva contraseña.</p>
                                <a class="forgot-password-link" href="/login/">Inciar sesión</a>
                                <br><br><br><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>  
        <script src="{% static 'js/core/jquery.min.js' %} "></script>
        <script src="{% static 'js/core/bootstrap.min.js' %}"></script> 
    </body>
</html>
