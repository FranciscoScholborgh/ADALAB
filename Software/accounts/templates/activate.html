<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ADASLAB</title>
        {% load static %}
        <link rel="icon" type="image/ico" href="{% static 'images/adaslab.ico' %}" sizes="32x32">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"> 
    </head>
    <body>
        <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
            <div class="container">
                <div id="warn_modal" class="modal fade" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title"> {{ title}} </h5>
                        </div>
                        <div class="modal-body">
                            {% if success %}
                                <div class="alert alert-success" role="alert">
                                    <p class="text-justify">{{content }}</p>
                                </div>
                            {% else %}
                                <div class="alert alert-danger" role="alert">
                                    <p class="text-justify">{{content }}</p>
                                </div>
                            {% endif %}
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn adaslab_btn" data-dismiss="modal" onclick="window.location.href='/login/'"><b>Cerrar</b></button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="{% static 'js/core/jquery.min.js' %}"></script>
        <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/utils.js' %}"></script>
        <script>show_modalmsg()</script>
    </body>
</html>
