<div id="editpralab_modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="msg_curtitle" class="modal-title">Editar información de práctica</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: #083c64;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="ml-3 mr-3 mt-3">
                <h3 id="lab_editing" style="color: #083c64;font-weight: bold;"></h3>
                <form action="/ADASLAB/" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="wrap-input100 validate-input" style="padding-down: 5px;" >
                        <select class="form-control input100" style="padding:0 30px 0 68px;" id="newcurso_id" name="newcurso_id" required>
                            {% for curso in cursos %}
                                <option value="{{curso.codigo}}">
                                    {{curso.nombre}}
                                </option>
                            {% endfor %}
                        </select>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fas fa-chalkboard-teacher" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" style="padding-down: 5px;" >
                        <select class="form-control input100" style="padding:0 30px 0 68px;" id="newdev_id" name="newdev_id" required>
                            {% for device in devices %}
                                <option value="{{device.name}}">
                                    {{device.name}}
                                </option>
                            {% endfor %}
                        </select>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fas fa-rss"></i>
                        </span>
                    </div>
                    <div class="container-fluid">
                        <input style="padding-top: 5px;padding-bottom: 25px;" type="file" name="editdoc_practica" accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" required>
                    </div>
                    <input id="oldpracode" name="oldpracode" class="d-none" style="padding:0 30px 0 68px;" type="hidden">
                    <input id="editdocpra" class="d-none" style="padding:0 30px 0 68px;" type="hidden">
                    <input class="btn btn-block login-btn mb-4 adaslab_btn" type="submit" value="modificar">
                </form>
            </div>
        </div>
    </div>
</div>

<div class="card card-profile">
    <div class="card-header card-header-adasfirst">
        <h4 class="card-title"><b>Prácticas de Laboratorio</b></h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead class="text-adassec">
                    <th>
                        <h4><b>Código</b></h4>
                    </th>
                    <th>
                        <h4><b>Nombre</b></h4>
                    </th>
                    <th>
                        <h4><b>Area</b></h4>
                    </th>
                    <th>
                        <h4><b>Acciones</b></h4>
                    </th>
                </thead>
                <tbody>
                    {% for practica in practicas %}
                        <tr>
                            <td>
                                {{practica.codigo}}
                            </td>
                            <td>
                                {{practica.nombre}}
                            </td>
                            <td>
                                {{practica.area}}
                            </td>
                            <td>
                                <!-- style="width: 500px;">style="width: 50px;"-->
                                <button class="btn btn-secondary rounded" title="Editar información" onclick="editPraLab_panel('{{practica.curso.codigo}}', '{{practica.device.name}}', '{{practica.codigo}}', '{{practica.nombre}}')"><i class="fa fa-edit" aria-hidden="true"></i></button>
                                <!--<button style="width: 50px;" class="btn btn-secondary rounded" title="Cursos vinculados" onclick="linkCourse_panel('{{practica.linkedcursos}}')"><i class="fa fa-chalkboard-teacher" aria-hidden="true"></i></button>
                                <button style="width: 50px;"class="btn btn-secondary rounded" title="Dispositivos vinculados" onclick="linkDevice_panel()"><i class="fa fa-rss"></i></button>-->
                                <button class="btn btn-secondary rounded" title="Eliminar práctica" onclick="show_modalconfirm({'value':'{{practica.codigo}}', 'name':'{{practica.nombre}}'}, 'practica')"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
